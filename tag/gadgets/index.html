<h1>gadgets</h1>

<h2>Text classification words</h2>
<ul>
	
	  <li>Gadgets</li>
	
	  <li>Gadget</li>
	
	  <li>Pryl</li>
	
	  <li>Manick</li>
	
	  <li>Prylar</li>
	
</ul>

<h2>Wordnet-2012 objects</h2>
<ul>
	
	  <p class="wordnet">cellular telephone, cellular phone, cellphone, cell, mobile phone</p>
	
	  <p class="wordnet">cassette player</p>
	
	  <p class="wordnet">tape player</p>
	
	  <p class="wordnet">iPod</p>
	
	  <p class="wordnet">CD player</p>
	
</ul>

<script>
document.body.querySelectorAll('.wordnet').forEach((p)=>{

	//get list of images from words.
	fetch("http://image-net.org/search?q="+p.textContent)
		.then(d=> d.text()).then((body) => {
			//get the word-net-id
			var split = body.split('href="synset?wnid=n')[1].split('"')[0]
			return fetch("http://www.image-net.org/api/text/imagenet.synset.geturls?wnid=n"+split)
		}).then((d) => d.text()).then((resp) => {
			var items = resp.split("\n").slice(0,10)
			console.log(items)
			items.forEach((item) => {
				var image = document.createElement("img")
				image.setAttribute("src", item);
				p.after(image)
				console.log("done")
			})
		})
})
</script>
<style type="text/css">
img {
  width:33%;
}
</style>
